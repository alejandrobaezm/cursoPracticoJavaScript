<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tablet.css" media="screen and (min-width: 600px)">
    <link rel="stylesheet" href="desktop.css" media="screen and (min-width: 900px)">
</head>
<body>
    <header>
        <h1>Figuras geometricas</h1>
    </header>
    <main>
        <section class="square">
            <h2>Calcula el area y perimetro de un cuadrado</h2>
            <form action="">
                <label for="input-square">
                    <span>
                        Escribe cuanto mide cada lado de tu cuadrado:
                    </span>
                </label>
                <div class="lados-square">
                    <input id="input-square" type="number" placeholder="Escribe un numero">
                </div>
                <div class="buttons">
                    <button type="button" onclick="calcularPerimetroCuadrado()">
                        Perimetro
                    </button>
                    <button type="button" onclick="calcularAreaCuadrado()">
                        Area
                    </button>
                </div>
            </form>
        </section>
        <section class="triangle">
            <h2>Calcula el area y perimetro de un triangulo</h2>
            <form action="">
                <label for="input-triangle">
                    <span>
                        Escribe cuanto mide cada lado de tu triangulo:
                    </span>
                </label>
                <div class="lados-triangle">
                    <input id="input-triangle1" type="number" placeholder="Lado 1">
                    <input id="input-triangle2" type="number" placeholder="Lado 2">
                    <input id="input-triangle3" type="number" placeholder="Base">
                    <input id="input-triangle4" type="number" placeholder="Altura">
                </div>
                <div class="buttons">
                    <button type="button" onclick="calcularPerimetroTriangulo()">
                        Perimetro
                    </button>
                    <button type="button" onclick="calcularAreaTriangulo()">
                        Area
                    </button>
                </div>
            </form>
        </section>
        <section class="triangle">
            <h2>Calcula el altura de un triangulo Isosceles</h2>
            <form action="">
                <label for="input-triangle-isosceles">
                    <span>
                        Escribe cuanto mide cada lado de tu triangulo Isosceles:
                    </span>
                </label>
                <div class="lados-triangle">
                    <input id="input-triangle1-isosceles" type="number" placeholder="Lado 1">
                    <input id="input-triangle2-isosceles" type="number" placeholder="Lado 2">
                    <input id="input-triangle3-isosceles" type="number" placeholder="Lado 3">
                </div>
                <div class="buttons">
                    <button type="button" onclick="calcularAlturaTrianguloIsosceles()">
                        Altura
                    </button>
                </div>
            </form>
        </section>
        <section class="circle">
            <h2>Calcula el area y perimetro de un circulo</h2>
            <form action="">
                <label for="input-circle">
                    <span>
                        Escribe cuanto mide el radio de tu circulo:
                    </span>
                </label>
                <div class="lados-circle">
                    <input id="input-circle" type="number" placeholder="Escribe un numero">
                </div>
                <div class="buttons">
                    <button type="button" onclick="calcularPerimetroCirculo()">
                        Perimetro
                    </button>
                    <button type="button" onclick="calcularAreaCirculo()">
                        Area
                    </button>
                </div>
            </form>
        </section>   
    </main>
    <script src="/cursoPracticoJavaScript/figuras.js"></script>
</body>
</html>
